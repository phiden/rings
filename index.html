<html>
	<head>
		
		<title>Ring Shank Sizer</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Remove if you're not building a responsive site. (But then why would you do such a thing?) -->
		
		<!--<link href="css/screen.css" media="screen" rel="stylesheet" type="text/css" />-->
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src='ring-sizer.js'></script>
		
	</head>
	
	<body>
		
		<header>
			
			<img src="diamond.png" id="logo"/>
			<h1>Find your shank size</h1>
			
		</header>
		
		<div id='content-container'>
			
			<div id='size-calculator'>
				
				<label for='thick'>Enter the thickness of your metal.</label>
				<input type='text' size='5' name='thick' id='thick'></input>
				
				<select id='thickSystem'>
					
					<option value='gauge' id='gauge'>Gauge</option>
					<option value='milli' id='milli'>Millimeters</option>
					
				</select>
				
				<label for='size'>What is your desired ring size?</label>
				<input type='text' size='5' name='size' id='size'></input>
				
				<select id='sizeSystem'>
					
					<option value='us' id='us'>US ring size</option>
					<option value='mm' id='mm'>Diameter in millimeters</option>
					
				</select>
				
				<a id='calculate' href=#>Calculate</a>
				
			</div>
			
			<div id='size-return' class='hidden'>
				
				<h3>Cut your shank to this size:</h3>
				<h4 id='answer'></h4>
				
			</div>
		
		
		</div>
		
		
		<footer>
			
			<small>Designed &amp; made by <a href='http://sophiadengo.com'>sophia dengo</a>, a jeweler &amp; webdev who needed the tool!</small>
			
		</footer>
	</body>
	
</html>
